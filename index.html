<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <nav>
                        <ul>
                            <li>Donna</li>
                            <li>Uomo</li>
                            <li>Bambino</li>
                        </ul>
                    </nav>
                </div>
                <div class="col-50">
                    <div class="logo">
                        <img src="./img/boolean-logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-25">
                    <div class="icon-header">
                        <i class="fa-light fa-person"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <div class="container">
            <div class="row-main">
                <div class="col-33">
                    <div class="content">
                        <img src="./img/1.webp" alt="uomo1">
                        <div class="label-percento red">
                            5%
                        </div>
                        <div class="label-sostenibilita green">
                            Sostenibilit&#225;
                        </div>
                        <div class="label-hearts">
                            &hearts;
                        </div>
                        <div class="overlay">
                            <img src="./img/1b.webp" alt="uomo1inverso">
                        </div>
                    </div>
                    <div class="description">
                        <p>Levi's</p>
                        <p><strong>RELAXED FIT TEE UNISEX</strong></p>
                        <span class="first-price">14,99 &euro;</span> 
                        <span class="second-price">29,99 &euro;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
